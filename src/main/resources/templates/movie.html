<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Film Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Pozycjonowanie karuzeli na pełną wysokość widoku, opcjonalnie */
        .carousel-item {
            height: 100vh; /* pełne okno przeglądarki */
            min-height: 500px;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        /* Opcjonalna przyciemniająca nakładka (overlay) na każdym slajdzie */
        .carousel-item::before {
            content: "";
            display: block;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); /* 40% przyciemnienia */
        }
        .carousel-caption {
            z-index: 2; /* musi być wyższy od z-index overlay */
        }
        .div {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); /* 60% przyciemnienia */
            z-index: 0;
        }
        .chars-box {
            display: inline-block; /* Każda litera w osobnym "polu" */
            width: 30px; /* Możesz dostosować szerokość */
            text-align: center;
            white-space: pre; /* Zachowuje spacje */
            font-size: 40px;
            border-bottom: 2px solid white; /* Symulacja miejsca do wpisania litery */
            margin: 5px 5px 5px 20px;
        }

        .space-box {
            display: inline-block;
            width: 20px; /* Szerokość spacji musi być taka sama jak dla znaków */
            height: 28px; /* Dopasowane do wysokości tekstu */
            margin: 5px;
            border-bottom: none !important;
        }

        .text-with-shadow {
            color: #fff; /* biały tekst */
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 50px;        /* domyślnie ~20px */
            height: 50px;       /* domyślnie ~20px */
            background-size: 50px 50px; /* skalowanie obrazka w tle */;
        }


    </style>
</head>
<body
        class="bg-dark text-white text-center">

<div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <!-- Slide 1: pierwszy backdrop -->
        <div class="carousel-item active"
             th:style="${'background-image: url(' + backdrop1 + ');'}">
            <div class="carousel-caption top-50 translate-middle-y text-with-shadow">
                <div class="container mt-5 text-with-shadow">
                    <h1 class="display-4">Movie</h1>
                    <div>
            <span th:each="charr : ${puzzleTitle}"
                  th:utext="${charr == ' ' ? '&nbsp;' : charr}"
                  th:classappend="${charr == ' ' ? 'space-box' : 'chars-box'}"
            >
            </span>
                    </div>
                    <br>
                    <span th:text="${genre}"></span>
                    <br>
                    <br>
                    <a href="/movie" class="btn btn-primary">Accept</a>
                </div>
            </div>
        </div>
        <!-- Slide 2: drugi backdrop -->
        <div class="carousel-item"
             th:style="${'background-image: url(' + backdrop2 + ');'}">
            <div class="carousel-caption top-50 translate-middle-y text-with-shadow">
                <div class="container mt-5 text-with-shadow">
                    <h1 class="display-4">Movie</h1>
                    <div>
            <span th:each="charr : ${puzzleTitle}"
                  th:utext="${charr == ' ' ? '&nbsp;' : charr}"
                  th:classappend="${charr == ' ' ? 'space-box' : 'chars-box'}"
            >
            </span>
                    </div>
                    <br>
                    <span th:text="${genre}"></span>
                    <br>
                    <br>
                    <a href="/movie" class="btn btn-primary">Accept</a>
                </div>
            </div>
        </div>
        <div class="carousel-item"
             th:style="${'background-image: url(' + backdrop3 + ');'}">
            <div class="carousel-caption top-50 translate-middle-y text-with-shadow">
                <div class="container mt-5 text-with-shadow">
                    <h1 class="display-4">Movie</h1>
                    <div>
            <span th:each="charr : ${puzzleTitle}"
                  th:utext="${charr == ' ' ? '&nbsp;' : charr}"
                  th:classappend="${charr == ' ' ? 'space-box' : 'chars-box'}"
            >
            </span>
                    </div>
                    <br>
                    <span th:text="${genre}"></span>
                    <br>
                    <br>
                    <a href="/movie" class="btn btn-primary">Accept</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Przyciski poprzedni/następny (opcjonalne) -->
    <button class="carousel-control-prev" type="button"
            data-bs-target="#movieCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button"
            data-bs-target="#movieCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
